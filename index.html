<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="image/map">
    <style>
          .round {
   width: 300px; height: 300px; /* Ширина и высота */
   border-radius: 50%; /* Превращаем в круг */
   /* картина в base64 не обрезанная */
   background: url("image/map") no-repeat -70px 0; /* Параметры фона */           
   background-size: auto 300px; /* Высота фотографии равна высоте элемента */
  }
    </style>

</head>
<body>
    <div class="round"></div> 
</body>
</html>
